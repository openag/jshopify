name: Compile and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build with Maven
        run: mvn -s $GITHUB_WORKSPACE/settings.xml -DGITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} deploy
